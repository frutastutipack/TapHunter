name: Android Build AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip project
        run: unzip TapHunterFullProject.zip -d project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Release AAB
        working-directory: project
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease
          echo "===== BUSCANDO AAB ====="
          find . -name "*.aab"

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: project/app/build/outputs/bundle/release/app-release.aab
