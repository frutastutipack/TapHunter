name: Android Build AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          unzip TapHunterFullProject.zip -d project
          echo "===== CONTENIDO DE PROJECT ====="
          ls -la project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Release AAB
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.2
          arguments: bundleRelease
          build-root-directory: project

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: project/app/build/outputs/bundle/release/app-release.aab
